{% extends "base_generic.html" %}

{% load markdown %}

{% block content %}
    <a href="{% url 'BonsaiAdvice:index' %}">Back</a>
    <h1>{{ stage.display_name }}</h1>
    <p>{{ stage.description|markdown }}</p>
    <p>Relevant periods: {{ stage.global_period_name|linebreaks }}</p>
    {% if 'BonsaiAdvice.change_content' in perms %}
    <p><a href="{% url 'BonsaiAdmin:stage_update' pk=stage.short_name %}">Update</a></p>
    {% endif %}
{% endblock %}

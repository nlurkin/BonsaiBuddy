{% extends "base_generic.html" %}

{% block content %}
    {% if bonsai_techniques %}
    <ul>
        {% for technique in bonsai_techniques %}
        <li><a href="{% url 'BonsaiAdvice:technique_detail' technique.short_name %}">{{ technique.display_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No techniques are available.</p>
    {% endif %}
{% endblock %}

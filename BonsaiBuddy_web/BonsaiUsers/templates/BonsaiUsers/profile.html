{% extends "base_generic.html" %}

{% block content %}
    <h1>User profile</h1>
    <p>Username: {{ profile.username }}</p>
    <p>Last password update: {{ profile.last_pwd_update }} UTC</p>
    <p>Last login: {{ profile.last_login }} UTC</p>
    <p>Country: {{ profile.country}}</p>
    <p><a href='{% url "Profile:update" %}'>Update profile</a><a href='{% url "Profile:mod_pwd" %}'>Change password</a></p>
{% endblock %}

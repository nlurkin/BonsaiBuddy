{% extends "base_generic.html" %}

{% block content %}
    <h2>My trees</h2>
    {% if tree_info_list %}
    <ul>
        {% for tree in tree_info_list %}
        <li> {{ tree.treeReference }} with objective  {{ tree.objective }} <a href="{% url 'Profile:my_trees_update' pk=tree.oid %}">Modify</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No TreeInfo are available.</p>
    {% endif %}

    <a href="{% url 'Profile:my_trees_create' %}">Add a tree</a>
{% endblock %}

<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'TreeInfo/style.css' %}">
</head>
<body>
    {% if tree_info_list %}
    <ul>
        {% for tree in tree_info_list %}
        <li><a href="{% url 'TreeInfo:detail' tree.name %}">{{ tree.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No TreeInfo are available.</p>
    {% endif %}
</body>
</html>

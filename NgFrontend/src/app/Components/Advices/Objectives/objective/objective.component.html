<a [routerLink]="['../..']">Back</a>
<ng-container *ngLet="objective$ | async as objective">
  <div *ngIf="objective">
    <h1>{{ objective.display_name }}</h1>
    <markdown [data]="objective.description"></markdown>
    <p *ngIf="canEdit$ | async">
      <a [routerLink]="'./update'">Update</a>
    </p>
  </div>
</ng-container>

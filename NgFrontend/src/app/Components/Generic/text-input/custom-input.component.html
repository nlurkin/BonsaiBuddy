<div class="form-floating">
  <ng-template #textType>
    <input
      type="{{ type }}"
      [formControl]="control"
      class="form-control"
      [placeholder]="placeholder"
      [id]="'id_' + formName"
    />
  </ng-template>

  <ng-template #selectType>
    <select
      [formControl]="control"
      class="form-control form-select"
      [id]="'id_' + formName"
    >
      <option value disabled>Please select a value</option>

      <option *ngFor="let option of options" value="{{ option.value }}">
        {{ option.label }}
      </option>
    </select>
  </ng-template>

  <ng-template #textAreaType>
    <textarea
      cols="40"
      rows="10"
      class="description-lg form-control"
      [placeholder]="placeholder"
      [id]="'id_' + formName"
      [formControl]="control"
    ></textarea>
  </ng-template>

  <ng-template #option2>
    <ng-container *ngIf="type === 'textarea'; else textType">
      <ng-container *ngTemplateOutlet="textAreaType"></ng-container>
    </ng-container>
  </ng-template>
  <ng-container *ngIf="type === InputType.SELECT; else option2">
    <ng-container *ngTemplateOutlet="selectType"></ng-container>
  </ng-container>
  <label
    [for]="'id_' + formName"
    class="form-label floating-label"
    [class]="validityCheck()"
    >{{ placeholder }}
    <span *ngIf="isRequired()">*</span>
  </label>
</div>

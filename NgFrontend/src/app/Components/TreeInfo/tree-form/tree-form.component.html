<p-accordion [activeIndex]="0">
  <p-accordionTab
    header="Tree description"
    [headerStyleClass]="'my-accordion-header'"
  >
    <form [formGroup]="form" class="row g-3" (ngSubmit)="onSubmit()">
      <app-custom-input
        name="display_name"
        placeholder="Tree name"
        [formName]="'display_name'"
        class="col-md-6"
      ></app-custom-input>

      <app-custom-input
        name="latin_name"
        placeholder="Latin name"
        [formName]="'latin_name'"
        class="col-md-6"
      >
      </app-custom-input>

      <app-custom-input
        name="description"
        placeholder="Description"
        class="col-12 description-std"
        [formName]="'description'"
        [type]="InputType.TEXTAREA"
      ></app-custom-input>

      <app-custom-input
        class="col-12 description-std"
        name="placement"
        placeholder="Placement"
        [formName]="'placement'"
        [type]="InputType.TEXTAREA"
      ></app-custom-input>

      <app-custom-input
        name="watering"
        placeholder="Watering"
        class="col-12 description-std"
        [type]="InputType.TEXTAREA"
        [formName]="'watering'"
      ></app-custom-input>

      <app-custom-input
        name="fertilizing"
        placeholder="Fertilizing"
        class="col-12 description-std"
        [type]="InputType.TEXTAREA"
        [formName]="'fertilizing'"
      ></app-custom-input>

      <app-custom-input
        name="pruning_wiring"
        placeholder="Pruning wiring"
        class="col-12 description-std"
        [type]="InputType.TEXTAREA"
        [formName]="'pruning_wiring'"
      ></app-custom-input>

      <app-custom-input
        name="repotting"
        placeholder="Repotting"
        class="col-12 description-std"
        [type]="InputType.TEXTAREA"
        [formName]="'repotting'"
      ></app-custom-input>

      <app-custom-input
        name="propagation"
        placeholder="Propagation"
        class="col-12 description-std"
        [type]="InputType.TEXTAREA"
        [formName]="'propagation'"
      ></app-custom-input>

      <app-custom-input
        name="pests"
        placeholder="Pests"
        class="col-12 description-std"
        [type]="InputType.TEXTAREA"
        [formName]="'pests'"
      ></app-custom-input>

      <div class="form-check form-check-inline" style="width: unset">
        <app-custom-input
          [type]="InputType.CHECKBOX"
          formName="published"
          placeholder="Published"
        ></app-custom-input>
      </div>

      <div class="form-check form-check-inline" style="width: unset">
        <app-custom-input
          [type]="InputType.CHECKBOX"
          formName="delete"
          placeholder="Delete"
        ></app-custom-input>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Submit
        </button>
        <button class="btn btn-secondary" routerLink="..">Cancel</button>
      </div>
    </form>
  </p-accordionTab>
  <p-accordionTab
    header="Techniques"
    [headerStyleClass]="'my-accordion-header'"
  >
    <form [formGroup]="form">
      <p-table
        [value]="formTechniques.controls"
        dataKey="value.oid"
        editMode="row"
      >
        <ng-template pTemplate="header">
          <tr>
            <th
              scope="col"
              pSortableColumn="value.technique"
              class="min-w-250px"
            >
              Technique
              <p-sortIcon field="value.technique"></p-sortIcon>
            </th>
            <th
              scope="col"
              class="min-w-250px"
              pSortableColumn="value.objective"
            >
              Objective
              <p-sortIcon field="value.objective"></p-sortIcon>
            </th>
            <th scope="col" class="min-w-250px">Stage</th>
            <th scope="col" class="min-w-250px">Period</th>
            <th scope="col" class="edit-column"></th>
          </tr>
        </ng-template>
        <ng-template
          pTemplate="body"
          let-techniqueControl
          let-rowIndex="rowIndex"
          let-editing="editing"
        >
          <ng-container
            formArrayName="techniques"
            *ngLet="techniqueControl.value as techniqueMapper"
          >
            <tr [formGroupName]="rowIndex" [pEditableRow]="techniqueControl">
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-dropdown
                      [filter]="true"
                      filterBy="label"
                      formControlName="technique"
                      [options]="(techniqueOptions$ | async) ?? []"
                      [styleClass]="'inline-select'"
                      [panelStyleClass]="'inline-select-panel'"
                      optionLabel="label"
                      optionValue="value"
                      [resetFilterOnHide]="true"
                    >
                    </p-dropdown>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{
                      techniqueMapper.technique
                        | entityIdToName : "technique"
                        | async
                    }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-dropdown
                      [filter]="true"
                      filterBy="label"
                      formControlName="objective"
                      [options]="(objectiveOptions$ | async) ?? []"
                      [styleClass]="'inline-select'"
                      [panelStyleClass]="'inline-select-panel'"
                      optionLabel="label"
                      optionValue="value"
                      [resetFilterOnHide]="true"
                    >
                    </p-dropdown>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{
                      techniqueMapper.objective
                        | entityIdToName : "objective"
                        | async
                    }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-multiSelect
                      [filter]="true"
                      filterBy="label"
                      formControlName="stage"
                      [options]="(stageOptions$ | async) ?? []"
                      [styleClass]="'inline-select'"
                      [panelStyleClass]="'inline-select-panel'"
                      optionLabel="label"
                      optionValue="value"
                      [resetFilterOnHide]="true"
                    >
                    </p-multiSelect>
                  </ng-template>
                  <ng-template pTemplate="output">
                    <div *ngFor="let stage of techniqueMapper.stage">
                      {{ stage | entityIdToName : "stage" | async }}
                    </div>
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-multiSelect
                      [filter]="true"
                      filterBy="label"
                      formControlName="period"
                      [options]="periodOptions"
                      [styleClass]="'inline-select'"
                      [panelStyleClass]="'inline-select-panel'"
                      optionLabel="label"
                      optionValue="value"
                      [resetFilterOnHide]="true"
                    >
                    </p-multiSelect>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ techniqueMapper.period | periodIdToName }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <div
                  class="flex align-items-center justify-content-center gap-2"
                >
                  <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    icon="fa-solid fa-pencil"
                    class="p-button-rounded p-button-text"
                  ></button>
                  <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pSaveEditableRow
                    icon="fa-solid fa-check"
                    class="p-button-rounded p-button-text p-button-success mr-2"
                    (click)="onRowEditSave(rowIndex)"
                  ></button>
                  <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pCancelEditableRow
                    icon="fa-solid fa-times"
                    class="p-button-rounded p-button-text p-button-danger"
                    (click)="onRowEditCancel(rowIndex)"
                  ></button>
                </div>
              </td>
            </tr>
            <tr
              [formGroupName]="rowIndex"
              [pEditableRow]="techniqueControl"
              *ngIf="editing"
            >
              <td colspan="4">
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <textarea
                      pInputTextarea
                      formControlName="comment"
                      [autoResize]="true"
                      class="autosize-textarea"
                    >
                    </textarea>
                  </ng-template>
                </p-cellEditor>
              </td>
            </tr>
          </ng-container>
        </ng-template>
      </p-table>
    </form>
  </p-accordionTab>
</p-accordion>
